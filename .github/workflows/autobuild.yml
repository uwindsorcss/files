name: Autobuild
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run build script
      run: sudo apt-get -y install tree && echo "NOW LISTING /home/runner/work/files/files" && ls /home/runner/work/files/files && sudo /home/runner/work/files/files/build.sh 
